<!DOCTYPE html>
<html>
    <head>
        <title>
            Solar System
        </title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:black">
       <a-sky src="Solarsystem/space.jpeg"></a-sky>
       <a-sphere src="Solarsystem/sun.jpeg" position="0 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000" radius="3">
        <a-sphere src="Solarsystem/mercury.jpeg" position="5 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="0.7">
        </a-sphere>
        <a-sphere src="Solarsystem/venus.jpeg" position="10 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="1">
        </a-sphere>

        <a-sphere src="Solarsystem/earth.jpeg" position="15 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="0.9">
        </a-sphere>
        <a-sphere src="Solarsystem/mars.jpeg" position="20 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="1.5">
        </a-sphere>
       <a-sphere src="Solarsystem/jupiter.jpeg" position="30 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="2.9">
       </a-sphere>
       <a-sphere src="Solarsystem/saturn.jpeg" position="40 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="2.5">
       </a-sphere>
       <a-sphere src="Solarsystem/uranus.jpeg" position="47 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="1.7">
       </a-sphere>
       <a-sphere src="Solarsystem/neptune.jpeg" position="54 0 -5" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000" radius="2">
       </a-sphere>
       </a-sphere>
       <a-torus position="0 0 -5" radius="7.5" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="11.5" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="15.5" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="21" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="32" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="40" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="48" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
    <a-torus position="0 0 -5" radius="54" arc="360" radius-tubular="0.01" rotation="90 0 0" color="white">
    </a-torus>
        </a-scene>
     
    </body>
</html>
